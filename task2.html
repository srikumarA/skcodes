<!DOCTYPE html>
<html>
<head><h1 align="center">Sign in</h1>
<style>
form{ border:4px solid black;float:center;}
input[type=text],input[type=password]{
  margin:8px 0px;
  width:45%;
  padding:12px 20px;
  box-sizing:border-box;
}
button{
  width:30%;
  background-color:darkblue;
  color:white;
  padding:14px 20px;
  cursor:pointer;
}  
button:hover{
  background-color:blue;
}
 
container{
  border:4px solid;
  padding:16px;
}
span.psw {
  float: right;
  padding-top: 16px;
}

</style>
</head>
<body>
<form>
<div class="container">
<p align="center"><label for="email">E-MailID</label><br>
<input type="text" placeholder="Enter a E-mail id" id="email" name="email"><br>
<label for="pswd">Password</label><br>
<input type="password" placeholder="Enter password" name="pswd" id="pswd"></p>
<p align="center"><label><input type="checkbox" checked="checked" name="remember">Remember me</label></p>
<p align="center"><button type="submit">Sign in</button></p>
</div>
<div class="container" style="background-color:#f1f1f1">
<button type="button">Cancel</button>
<span class="psw">Forgot <a href="#">password</a></span>
</div>
</form>
</body>
</html>
